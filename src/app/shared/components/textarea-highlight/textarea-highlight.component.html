<section class="textarea-highlight">
  <div #backdrop class="textarea-highlight_backdrop">
    <div #highlight [innerHTML]="highlightedUsernames" class="textarea-highlight_highlights"></div>
  </div>

  <textarea
    appTextarea
    (suggestionListEvent)="handleSuggestionBox($event, suggestionList)"
    placeholder="Use @ for search"
    #textarea
    class="textarea-highlight_textarea"
    [(ngModel)]="value"
    (scroll)="handleScroll()"
    name="highlights"
    id="highligh-textarea"
  ></textarea>

  <div [class.active]="isListActive" (keydown)="navigateList($event, suggestionList)" [style.top]="'min('+(highlight.clientHeight+ 19) +'px'+', 300px)'" #suggestionList class="textarea-highlight_list">
    <ng-container *ngFor="let user of users; let i=index">
      <button [id]="'suggestion-item-'+i" [tabindex]="0" (click)="addToTextArea(user.username)" class="textarea-highlight_button">{{ user.username }}</button>
    </ng-container>
  </div>
</section>
